<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keyboard">
        <div class="row esc-row">
            <div class="key">Esc</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key key-no-size">Backspace</div>
        </div>
        <div class="row tab-row">
            <div class="key key-no-size">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </div>
        <div class="row caps-row">
            <div class="key key-no-size">Caps</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key key-no-size">Enter</div>
        </div>
        <div class="row shift-row">
            <div class="key key-no-size">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">&lt;</div>
            <div class="key">&gt;</div>
            <div class="key">/</div>
            <div class="key key-no-size">Shift</div>
        </div>
        <div class="row ctrl-row">
            <div class="key">Ctrl</div>
            <div class="key">Win</div>
            <div class="key">Alt</div>
            <div class="key key-no-size">Space</div>
            <div class="key">Alt</div>
            <div class="key">Win</div>
            <div class="key">CM</div>
            <div class="key">Ctrl</div>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
